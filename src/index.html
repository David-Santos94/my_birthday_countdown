<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <h1 class="brand fontSecond">
                    © DAVID SANTOS
                </h1>
                <div class="menu">
                    <ul class="menu__list">
                        <li>
                            <a class="menu__list__item fontFirst" href="#">CHAT</a>
                        </li>
                        <li>
                            <a class="menu__list__item fontFirst" href="#">CONFIRMAR</a>
                        </li>
                        <li>
                            <a class="menu__list__item" href="#">
                                <img class="menu__list__item__brandLink" src="images/github.png" alt="logo github">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__happyBday">
                <h1 class="fontThird">HAPPY</h1>
                <h1 class="fontFourth">BIRTHDAY</h1>
            </div>
            <form class="hero__form">
                <label class="fontFifth" for="birthday">Insira aqui sua data de aniversário</label>
                <input class="hero__form__input fontSecond" type="date" name="birthday" id="bday" required>
            </form>
            <button class="hero__btn fontSeventh">Calcular</button>
            <div class="hero__counter">
                <h1 id="faltam" class="hero__counter__faltam fontThird">Faltam</h1>
                <span id="counter" class="hero__counter__data fontSixth">???</span>
            </div>
        </div>
    </section>
    <script src="scripts/main.js"></script>
</body>
</html>
